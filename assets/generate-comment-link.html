<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment-link gradients</title>

    <style>
        body{
        background-color: lightsalmon;

        height: 100vh;

        padding: 0;
        margin: 0;
  
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;

        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        div{            
            height: 1rem;
            width: 3rem;
            display: inline-block;
            border-radius: 1rem;
            border-style: dotted;
            border-width: 1px;

        }
            
    </style>

    

</head>
<body>

    <script>

        /* 
        This script generates all possible two-tone combinations with named css colors. I wanted to make this to have
        a quick tool, to see and copy the fitting css code for the the different comment-link elements. 
        I wrote this little loop for another project, but used it here as well. 

        It takes the list (array) of all named colors and generates the comment-link marker and the code-snippet. 
        It works with any array of colors -> so rgb hex etc are also possilble
        */ 
        
        // Array of all CSS Colors
        var allCssColors = ['aliceblue','antiquewhite','aqua','aquamarine','azure','beige','bisque','black','blanchedalmond','blue','blueviolet','brown','burlywood','cadetblue','chartreuse','chocolate','coral','cornflowerblue','cornsilk','crimson','cyan','darkblue','darkcyan','darkgoldenrod','darkgray','darkgreen','darkgrey','darkkhaki','darkmagenta','darkolivegreen','darkorange','darkorchid','darkred','darksalmon','darkseagreen','darkslateblue','darkslategray','darkslategrey','darkturquoise','darkviolet','deeppink','deepskyblue','dimgray','dimgrey','dodgerblue','firebrick','floralwhite','forestgreen','fuchsia','gainsboro','ghostwhite','gold','goldenrod','gray','green','greenyellow','grey','honeydew','hotpink','indianred','indigo','ivory','khaki','lavender','lavenderblush','lawngreen','lemonchiffon','lightblue','lightcoral','lightcyan','lightgoldenrodyellow','lightgray','lightgreen','lightgrey','lightpink','lightsalmon','lightseagreen','lightskyblue','lightslategray','lightslategrey','lightsteelblue','lightyellow','lime','limegreen','linen','magenta','maroon','mediumaquamarine','mediumblue','mediumorchid','mediumpurple','mediumseagreen','mediumslateblue','mediumspringgreen','mediumturquoise','oldlace','olive','olivedrab','orange','orangered','orchid','palegoldenrod','palegreen','paleturquoise','palevioletred','papayawhip','peachpuff','peru','pink','plum','powderblue','purple','red','rosybrown','royalblue','saddlebrown','salmon','sandybrown','seagreen','seashell','sienna','silver','skyblue','slateblue','slategray','slategrey','snow','springgreen','steelblue','tan','teal','thistle','tomato','turquoise','violet','wheat','white','whitesmoke','yellow','yellowgreen'];
       
        // Double for loop to go through array for both colors of the gradient. 
        for (let i = 0; i < allCssColors.length; i++) {
            for (let j =0 ; j <allCssColors.length; j++) {

                    // Define Gradients with the current array values of the colors
                    var gradientOutside = allCssColors[i] ;
                    var gradientInside = allCssColors[j];

                    
                    /*  
                    Everything below creates all the html elements dynamically

                    <figure>
                        <div style="background: ...."></div> <-- the gradient
                        <figcaption> background: .... </figcation> <-- css string for the combination
                    </figure>  

                    */

                    // Make constants for the html elements
                    const figure = document.createElement("figure");
                    const div = document.createElement("div");
                    const figcaption = document.createElement("figcaption");

                    // create the html elements
                    figure.appendChild(div);
                    figure.appendChild(figcaption);

                    // give style and text content to the html elements
        
                    div.style.background =`radial-gradient(${gradientInside}, transparent)`;
                    div.style.borderColor = `${gradientOutside}`;
                    figcaption.textContent = `background: radial-gradient(${gradientInside}, transparent 60%); border: 1px dashed ${gradientOutside}; `;  
           

                    // div.style.background=`radial-gradient(${gradientInside}, ${gradientOutside})`;
                    // figcaption.textContent = `background: radial-gradient(${gradientInside}, ${gradientOutside})`;  

                    
                    
                    // put them into the html document
                    document.body.appendChild(figure);

                    // repeat for all color combinations / elements in the array
            }  
        }

    </script>
</body>
</html>
